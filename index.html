<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB Viewer</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .imgbox {
        display: grid;
        height: 100%;
      }
      html {
        height: 100%;
        width: 100%;
      }
      body {
        height: 100%;
        width: 100%;
      }
      model-viewer {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="imgbox">
      <model-viewer
        class="center-fit"
        src="outFiles/plantilla_corte_boca_pez.glb"
        alt="A 3D model"
        auto-rotate
        camera-controls
      ></model-viewer>
    </div>
    <
  </body>
</html>
